<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Olimpíadas</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Gerenciador de Olimpíadas</h1>
    <form id="olympicsForm">
        <div class="form-row">
            <div class="form-group">
                <label for="year">Ano:</label>
                <select id="year">                        
                    <option value="1970">1970</option>
                    <option value="1974">1974</option>
                    <!-- Adicionar outros anos -->
                </select>
            </div>
            <div class="form-group">
                <label for="country">País:</label>
                <select id="country" required>                        
                    <!-- As opções serão adicionadas dinamicamente pelo JavaScript -->
                </select>
            </div>
        </div>
        <div class="form-group-1-line">
            <label for="sport">Modalidade:</label>
            <select id="sport">
                <option value="Atletismo">Atletismo</option>
                <option value="Natação">Natação</option>
                <!-- Adicionar outras modalidades -->
            </select>
        </div>
        <div class="form-group-1-line">
            <label for="athlete">Nome do Atleta:</label>
            <input type="text" id="athlete" required>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label for="medal">Medalha:</label>
                <select id="medal">
                    <option value="Ouro">Ouro</option>
                    <option value="Prata">Prata</option>
                    <option value="Bronze">Bronze</option>
                </select>
            </div>
            <div class="form-group">
                <label for="medalCount">Quantidade de Medalhas:</label>
                <input type="number" id="medalCount" required>
            </div>
        </div>
        <button type="submit">Salvar</button>
    </form>
    
    <div class="list-container">
        <h2>Lista de Olimpíadas</h2>
        <table id="olympicsTable">
            <thead>
                <tr>
                    <th>Ano</th>
                    <th>País</th>
                    <th>Modalidade</th>
                    <th>Nome do Atleta</th>
                    <th>Medalha</th>
                    <th>Quantidade de Medalhas</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="olympicsList"></tbody>
        </table>
    </div>
    <script type="module" src="scripts/script.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js')
                .then(registration => {
                    console.log('Service Worker registrado com sucesso:', registration);
                })
                .catch(error => {
                    console.log('Falha ao registrar o Service Worker:', error);
                });
        }
    </script>
</body>
</html>
